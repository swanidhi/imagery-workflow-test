# Firearm Product Imagery Governance Rules

# Universal Firearm Rules (apply to all products)
universal:
  negative_prompts:
    # Safety - Human presence restrictions
    - "finger on trigger"
    - "human face"
    - "recognizable facial features"
    - "eyes visible"
    - "children"
    - "child hands"
    - "small hands"
    - "young person"
    - "teenager"
    - "minor"
    - "juvenile"
    # Safety - Action restrictions
    - "active firing position"
    - "pointed at camera or person"
    - "combat scenario"
    - "aggressive stance"
    - "threatening pose"
    - "aiming"
    - "shooting"
    # Violence/inappropriate context
    - "violent imagery"
    - "crowded public space"
    - "military uniform"
    - "police uniform"
    - "blood or injury"
    - "muzzle flash"
    - "bullet trajectory"
    - "crime scene"
    - "urban street"
    - "school"
    - "protest"
    - "conflict"
  
  required_elements:
    - "product as primary focus"
    - "neutral or display presentation"
    - "high-quality studio or natural lighting"
    - "photorealistic rendering"
    - "clean background"
    - "professional commercial photography style"
    - "adult context only"
    - "responsible ownership context"
  
  face_policy: "avoid_compositionally"  # Use angles/silhouettes, not blurring
  
  human_presence:
    allowed: "hands_only"  # Options: none, hands_only, silhouette, partial_body
    guidance: "Show only hands interacting with product if needed, never above wrist, no jewelry or distinctive features"

# Scene Templates by Category
scene_templates:
  handguns:
    options:
      - "Heritage/Classic: elegant display on a mahogany executive desk, subtle leather blotter, soft ambient indoor lighting, premium collector aesthetic"
      - "Carry/Modern: resting on a granite countertop, morning coffee vibes, soft natural light streaming from side, everyday carry context"
      - "Tactical/Duty: inside a high-quality pelican-style hard case partially open, showing custom foam insert, tactical yet professional gear context"
      - "Range/Sport: outdoor shooting bench, safety glasses and ear protection neatly arranged nearby, focus on responsible training, sunny day"
      - "Maintenance: clean gun mat workspace, brass cleaning rod visible in background, technical appreciation of mechanics"
  
  rifles:
    options:
      - "Heritage/Hunt: hunting lodge setting, leaning against rustic log wall, amber evening light through window, leather accessories nearby"
      - "Precision/Sport: concrete shooting bench, bipod deployed on stable rest, target range backdrop softly blurred, technical sport presentation"
      - "Field/Stalk: perched on a mossy rock overlooking a blurry alpine valley, overcast dramatic lighting, mountain hunt context"
      - "Truck/Utility: resting on the open tailgate of a truck, field gear nearby, golden hour sunlight, harvest preparation vibe"
  
  shotguns:
    options:
      - "Waterfowl/Field: waterfowl hunting context, tall grass marsh setting, dawn mist atmosphere, hunting vest draped nearby"
      - "Upland/Field: resting against a wooden fence post in tall dry grass, bright midday sun, pheasant hunting context"
      - "Sport/Clay: sporting clays station, break-open display position, blue skies background, competitive shooting atmosphere"
      - "Home/Defense: leaning in a clean mudroom entryway corner, boots and vest nearby, safe home protection context, neutral lighting"
  
  revolvers:
    options:
      - "Western/Heritage: western heritage display, leather holster nearby, aged wood surface, warm tungsten lighting, americana collector aesthetic"
      - "Modern/Defense: bedside quick-access safe context (open), dim moody lighting, contemporary home protection"
      - "Collector/Poker: green felt surface, poker chips scattered out of focus in background, saloon vibe lighting"
      - "Gallery/Detail: sleek museum display case with velvet lining, soft focused lighting, highlighting craftsmanship"
  
  modern_sporting_rifles:
    options:
      - "Competition: 3-Gun stage context, blue plastic barrel rest, dynamic angle, bright outdoor range sun"
      - "Tactical/Professional: schematic workbench mat, disassembled cleaning state, tools arranged, high-tech workshop feel"
      - "Display/Armory: secure vertical rack, clean professional training facility background, organized and methodical presentation"
      - "Field/Operator: resting on a tactical gear loadout (plate carrier/bag), muted earth tones, operational readiness vibe"
  
  black_powder:
    options:
      - "Historical/Reenactment: canvas tent background, resting on a folding camp stool, sepia tone grading, civil war era vibe"
      - "Frontier/Trapper: fur pelt surface, powder horn accessory, snow/winter lighting context, mountain man aesthetic"
      - "Museum: historical display case, antique backdrop with period-appropriate props, warm museum lighting"

# Class Description to Scene Category Mapping
class_mapping:
  "Handguns - Semi-Auto Centerfire": "handguns"
  "Handguns - Semi-Auto Rimfire": "handguns"
  "Handguns - Revolver/Single Centerfire": "revolvers"
  "Handguns - Revolver Rimfire": "revolvers"
  "Rifles - Center Fire": "rifles"
  "Rifles - Rimfire": "rifles"
  "Shotguns - Semi-Auto": "shotguns"
  "Shotguns - Manual": "shotguns"
  "Modern Sporting Rifles": "modern_sporting_rifles"
  "Black Powder Guns": "black_powder"
  "Other Firearms": "handguns"  # Default fallback
  "Barrels & Uppers": "modern_sporting_rifles"  # Accessory context

# Class-Specific Overrides (extend or override universal rules)
class_overrides:
  "Modern Sporting Rifles":
    additional_negative_prompts:
      - "military context"
      - "tactical assault imagery"
      - "urban combat setting"
      - "camouflage pattern background"
    preferred_elements:
      - "sporting competition context"
      - "precision accuracy focus"
  
  "Black Powder Guns":
    additional_required_elements:
      - "historical context"
      - "heritage craftsmanship"
      - "period-appropriate setting"
    exempt_from:
      - "modern lighting equipment visible"

# Quality Standards (apply to all generated images)
quality_standards:
  - "photorealistic, not AI-looking"
  - "physically accurate product proportions"
  - "product grounded in scene, not floating"
  - "consistent lighting and shadows"
  - "no text or watermarks"
  - "no logos other than product branding"
  - "high dynamic range"
  - "sharp focus on product"
