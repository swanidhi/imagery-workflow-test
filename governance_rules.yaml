  rifles:
    lifestyle_1: "hunting lodge setting, leaning against rustic log wall, amber evening light through window, leather accessories nearby, outdoorsman heritage aesthetic"
    lifestyle_2: "precision shooting bench, bipod deployed on stable rest, target range backdrop softly blurred, dawn lighting, technical sport presentation"
  
  shotguns:
    lifestyle_1: "waterfowl hunting context, tall grass marsh setting, dawn mist atmosphere, hunting vest draped nearby, outdoor heritage aesthetic, natural earthy tones"
    lifestyle_2: "sporting clays station, break-open display position showing craftsmanship, blue skies background, competitive shooting atmosphere"
  
  revolvers:
    lifestyle_1: "western heritage display, leather holster nearby, aged wood surface, warm tungsten lighting, americana collector aesthetic"
    lifestyle_2: "precision display case with velvet lining, soft museum-quality lighting, heritage craftsmanship focus"
  
  modern_sporting_rifles:
    lifestyle_1: "competition shooting bench, modular accessories visible, technical precision aesthetic, clean modern environment"
    lifestyle_2: "secure display rack, professional training facility context, organized and methodical presentation"
  
  black_powder:
    lifestyle_1: "historical display case, antique backdrop with period-appropriate props, warm museum lighting, heritage collector presentation"
    lifestyle_2: "frontier cabin setting, natural materials, handcrafted aesthetic, traditional craftsmanship focus, soft natural lighting"

