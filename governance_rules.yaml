class_mapping:
  "Handguns - Semi-Auto Centerfire": "handguns"
  "Handguns - Semi-Auto Rimfire": "handguns"
  "Handguns - Revolver/Single Centerfire": "revolvers"
  "Handguns - Revolver Rimfire": "revolvers"
  "Rifles - Center Fire": "rifles"
  "Rifles - Rimfire": "rifles"
  "Shotguns - Semi-Auto": "shotguns"
  "Shotguns - Manual": "shotguns"
  "Modern Sporting Rifles": "modern_sporting_rifles"
  "Black Powder Guns": "black_powder"
  "Other Firearms": "handguns"  # Default fallback
  "Barrels & Uppers": "modern_sporting_rifles"  # Accessory context

# Class-Specific Overrides (extend or override universal rules)
class_overrides:
  "Modern Sporting Rifles":
    additional_negative_prompts:
      - "military context"
      - "tactical assault imagery"
      - "urban combat setting"
      - "camouflage pattern background"
    preferred_elements:
      - "sporting competition context"
      - "precision accuracy focus"
  
  "Black Powder Guns":
    additional_required_elements:
      - "historical context"
      - "heritage craftsmanship"
      - "period-appropriate setting"
    exempt_from:
      - "modern lighting equipment visible"

# Quality Standards (apply to all generated images)
quality_standards:
  - "photorealistic, not AI-looking"
  - "physically accurate product proportions"
  - "product grounded in scene, not floating"
  - "consistent lighting and shadows"
  - "no text or watermarks"
  - "no logos other than product branding"
  - "high dynamic range"
  - "sharp focus on product"
