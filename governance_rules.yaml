# Firearm Product Imagery Governance Rules

# Universal Firearm Rules (apply to all products)
universal:
  negative_prompts:
    # Safety - Human presence restrictions
    - "finger on trigger"
    - "human face"
    - "recognizable facial features"
    - "eyes visible"
    - "children"
    - "child hands"
    - "small hands"
    - "young person"
    - "teenager"
    - "minor"
    - "juvenile"
    # Safety - Action restrictions
    - "active firing position"
    - "pointed at camera or person"
    - "combat scenario"
    - "aggressive stance"
    - "threatening pose"
    - "aiming"
    - "shooting"
    # Violence/inappropriate context
    - "violent imagery"
    - "crowded public space"
    - "military uniform"
    - "police uniform"
    - "blood or injury"
    - "muzzle flash"
    - "bullet trajectory"
    - "crime scene"
    - "urban street"
    - "school"
    - "protest"
    - "conflict"
  
  required_elements:
    - "product as primary focus"
    - "neutral or display presentation"
    - "high-quality studio or natural lighting"
    - "photorealistic rendering"
    - "clean background"
    - "professional commercial photography style"
    - "adult context only"
    - "responsible ownership context"
  
  face_policy: "avoid_compositionally"  # Use angles/silhouettes, not blurring
  
  human_presence:
    allowed: "hands_only"  # Options: none, hands_only, silhouette, partial_body
    guidance: "Show only hands interacting with product if needed, never above wrist, no jewelry or distinctive features"

# Scene Templates by Category - EVOCATIVE CONTEXTS
# Describe atmosphere, props, lighting - let model choose optimal composition
# Product remains hero, but position is NOT prescribed
scene_templates:
  handguns:
    options:
      - "Range context: shooting bench mat, ear protection and safety glasses nearby, outdoor daylight, responsible training atmosphere"
      - "Maintenance context: cleaning mat surface, bore brush and oil bottle nearby, focused task lighting, mechanical appreciation"
      - "Secure storage context: open hard case with custom foam cutout, professional gear storage, organized presentation"
      - "Collector context: polished walnut desk surface, warm ambient lighting, leather accessories nearby, premium collector aesthetic"
      - "Holster context: quality leather or kydex holster nearby on neutral surface, responsible carry atmosphere"
  
  rifles:
    options:
      - "Range context: padded shooting bench, bipod and rest nearby, target range backdrop softly blurred, sport shooting atmosphere"
      - "Maintenance context: cleaning mat or gun vise, cleaning supplies nearby, workshop lighting, mechanical appreciation"
      - "Secure storage context: open padded hard case with foam cutout, organized professional storage"
      - "Field context: mossy rock or tree stump surface, natural outdoor setting, dawn or dusk lighting, hunting atmosphere"
      - "Collector context: quality wood surface, leather sling nearby, warm ambient lighting, heritage appreciation"
  
  shotguns:
    options:
      - "Sport context: shooting station, blue skies backdrop, competitive clay shooting atmosphere"
      - "Maintenance context: cleaning mat, bore mop and oil nearby, workshop lighting, mechanical appreciation"
      - "Secure storage context: open soft case or hard case, organized gear storage presentation"
      - "Field context: wooden fence rail or natural surface, marsh or field backdrop, dawn mist, hunting atmosphere"
      - "Collector context: quality wood surface, warm lighting, heritage shotgun appreciation"
  
  revolvers:
    options:
      - "Range context: shooting bench mat, speed loader nearby, outdoor range lighting, training atmosphere"
      - "Maintenance context: cleaning mat, cylinder visible, bore brush nearby, workshop lighting, mechanical detail"
      - "Secure storage context: open quick-access safe or lockbox, dim moody lighting, responsible protection"
      - "Collector context: aged wood surface, quality leather holster nearby, warm tungsten lighting, heritage aesthetic"
      - "Heritage display: velvet-lined case, museum-quality soft lighting, craftsmanship focus"
  
  modern_sporting_rifles:
    options:
      - "Range context: shooting bench or barrel rest, outdoor range setting, bright daylight, competition atmosphere"
      - "Maintenance context: schematic workbench mat, tools arranged nearby, workshop lighting, technical appreciation"
      - "Secure storage context: quality hard case with custom foam, organized professional storage"
      - "Armory context: secure vertical rack or wall mount, clean neutral background, organized presentation"
      - "Build context: padded workbench, modular accessories nearby, builder appreciation"
  
  black_powder:
    options:
      - "Historical context: period-appropriate wool blanket or leather surface, antique props nearby, warm museum lighting"
      - "Collector case: velvet-lined display, soft focused lighting, heritage craftsmanship appreciation"
      - "Field context: canvas or leather surface, powder horn nearby, natural outdoor lighting, historical atmosphere"
      - "Maintenance context: cleaning surface with period-appropriate tools, workshop lighting, mechanical heritage"

# Class Description to Scene Category Mapping
class_mapping:
  "Handguns - Semi-Auto Centerfire": "handguns"
  "Handguns - Semi-Auto Rimfire": "handguns"
  "Handguns - Revolver/Single Centerfire": "revolvers"
  "Handguns - Revolver Rimfire": "revolvers"
  "Rifles - Center Fire": "rifles"
  "Rifles - Rimfire": "rifles"
  "Shotguns - Semi-Auto": "shotguns"
  "Shotguns - Manual": "shotguns"
  "Modern Sporting Rifles": "modern_sporting_rifles"
  "Black Powder Guns": "black_powder"
  "Other Firearms": "handguns"  # Default fallback
  "Barrels & Uppers": "modern_sporting_rifles"  # Accessory context

# Class-Specific Overrides (extend or override universal rules)
class_overrides:
  "Modern Sporting Rifles":
    additional_negative_prompts:
      - "military context"
      - "tactical assault imagery"
      - "urban combat setting"
      - "camouflage pattern background"
    preferred_elements:
      - "sporting competition context"
      - "precision accuracy focus"
  
  "Black Powder Guns":
    additional_required_elements:
      - "historical context"
      - "heritage craftsmanship"
      - "period-appropriate setting"
    exempt_from:
      - "modern lighting equipment visible"

# Quality Standards (apply to all generated images)
quality_standards:
  - "photorealistic, not AI-looking"
  - "physically accurate product proportions"
  - "product grounded in scene, not floating"
  - "consistent lighting and shadows"
  - "no text or watermarks"
  - "no logos other than product branding"
  - "high dynamic range"
  - "sharp focus on product"
