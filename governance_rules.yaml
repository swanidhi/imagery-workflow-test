# Firearm Product Imagery Governance Rules

# Universal Firearm Rules (apply to all products)
universal:
  negative_prompts:
    # Safety - Human presence restrictions
    - "finger on trigger"
    - "human face"
    - "recognizable facial features"
    - "eyes visible"
    - "children"
    - "child hands"
    - "small hands"
    - "young person"
    - "teenager"
    - "minor"
    - "juvenile"
    # Safety - Action restrictions
    - "active firing position"
    - "pointed at camera or person"
    - "combat scenario"
    - "aggressive stance"
    - "threatening pose"
    - "aiming"
    - "shooting"
    # Violence/inappropriate context
    - "violent imagery"
    - "crowded public space"
    - "military uniform"
    - "police uniform"
    - "blood or injury"
    - "muzzle flash"
    - "bullet trajectory"
    - "crime scene"
    - "urban street"
    - "school"
    - "protest"
    - "conflict"
  
  required_elements:
    - "product as primary focus"
    - "neutral or display presentation"
    - "high-quality studio or natural lighting"
    - "photorealistic rendering"
    - "clean background"
    - "professional commercial photography style"
    - "adult context only"
    - "responsible ownership context"
  
  face_policy: "avoid_compositionally"  # Use angles/silhouettes, not blurring
  
  human_presence:
    allowed: "hands_only"  # Options: none, hands_only, silhouette, partial_body
    guidance: "Show only hands interacting with product if needed, never above wrist, no jewelry or distinctive features"

